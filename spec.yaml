namespace: BeekeepingMonitoring.SpaBackend
backend_path: BeekeepingMonitoring.SpaBackend
client_app_path: BeekeepingMonitoring.ClientApp
entities:
  Article:
    key: Id
    properties:
      Id:
        type: int
        generated: true
      Title:
        type: string
        max_length: 70
        min_length: 3
      Description:
        type: string
        max_length: 200
        min_length: 3
      Post:
        type: ForeignKey
        nullable: true
        target_entity: Post
      Content:
        type: string
        display_type: StringMultiLine
        required: false
      DifficultyLevel:
        type: int
    list:
      excluded_properties:
        - Content
  
  Post:
    key: Id
    properties:
      Id:
        type: int
        generated: true
      Title:
        type: string
        max_length: 70
        min_length: 3
      Description:
        type: string
        required: false
        max_length: 200
      Content:
        type: string
        display_type: StringMultiLine
      ViewCount:
        type: int
      NullableInt:
        type: int
        nullable: true
        required: false
      SomeBool:
        type: bool
      NullableBool:
        type: bool
        nullable: true
      SomeCurrency:
        type: decimal
      NullableCurrency:
        type: decimal
        nullable: true
      SomeDateTime:
        type: DateTime
      NullableDateTime:
        type: DateTime
        nullable: true
    list:
      excluded_properties:
        - Description
        - Content
        - ViewCount
        - SomeBool
        - SomeCurrency
  
  Test:
    key: Id
    properties:
      Id:
        type: int
        generated: true
      Title:
        type: string
        max_length: 70
        min_length: 3
      Articles:
        type: ManyToManyBasic
        target_entity: Article
  
  Module:
    key: Id
    properties:
      Id:
        type: int
        generated: true
      Name:
        type: string
        max_length: 70
        min_length: 3
  
  Student:
    key: Id
    properties:
      Id:
        type: int
        generated: true
      Name:
        type: string
        max_length: 70
        min_length: 3
      DateOfBirth:
        type: LocalDate
        nullable: true

  ProductCategory:
    properties:
      Id:
        type: int
        generated: true
      Name:
        type: string
        unique: true
        max_length: 70
        min_length: 3

  PromotionType:
    properties:
      Id:
        type: int
        generated: true
      Name:
        type: string
        unique: true
        max_length: 70
        min_length: 3

  Product:
    properties:
      Id:
        type: int
        generated: true
      Category:
        type: ForeignKey
        target_entity: ProductCategory
      Name:
        type: string
        unique: true
        max_length: 70
        min_length: 3
      Price:
        type: decimal
        display_type: currency
      Description:
        type: string
        nullable: true
        display_type: StringMultiLine
      PromotionTypes:
        type: ManyToManyBasic
        target_entity: PromotionType
    list:
      excluded_properties:
        - Description

  Invoice:
    representing_property: Id
    properties:
      Id:
        type: int
        generated: true
      Client:
        type: string
        max_length: 70
        min_length: 3
      CreatedAt:
        type: DateTime

  InvoiceLine:
    representing_properties:
      - [Invoice, Id]
      - [Product, Name]
    properties:
      Id:
        type: int
        generated: true
      Invoice:
        type: ForeignKey
        target_entity: Invoice
      Product:
        type: ForeignKey
        target_entity: Product
      Quantity:
        type: decimal

<ng-container *transloco="let t" appIdNamespace="auth-login-">
  <div class="w-full md:w-10 mx-auto">
    <div class="mb-5 text-center">
      <div class="text-900 text-3xl font-medium">Login</div>
    </div>

    <form [formGroup]="form" (ngSubmit)="submitForm()"
          lossMonitor [lossRouteFilter]="activatedRoute">
      <div class="mb-3">
        <label namespacedFor="email" class="block text-900 text-xl font-medium mb-2">Email</label>
        <input namespacedId="email" formControlName="email"
               pInputText type="text" placeholder="Email address"
               class="w-full p-3">
        <app-form-control-errors controlName="email"></app-form-control-errors>
      </div>

      <div class="mb-3">
        <label namespacedFor="password" class="block text-900 font-medium text-xl mb-2">Password</label>
        <p-password [inputId]="'password' | namespaceId" formControlName="password"
                    placeholder="Password" [toggleMask]="true" [feedback]="false"
                    styleClass="w-full"
                    inputStyleClass="p-3 w-full">
        </p-password>
        <app-form-control-errors controlName="password"></app-form-control-errors>
      </div>

      <div class="mb-3">
        <div class="flex align-items-center">
          <p-checkbox [inputId]="'rememberMe' | namespaceId" formControlName="rememberMe"
                      [binary]="true" styleClass="mr-2">
          </p-checkbox>
          <label namespacedFor="rememberMe">Remember me</label>
        </div>
      </div>

      <button pButton type="submit"
              [disabled]="form.invalid"
              [label]="t('auth.login.header')"
              class="w-full p-3 text-xl mt-3">
      </button>
    </form>

    <div class="text-center mt-3">
      <div>
        Don't have an account? <a routerLink="../register">Register</a>
      </div>
      <div>
        Forgot password? <a routerLink="../request-password-reset">Reset</a>
      </div>
      <div>
        Email not confirmed? <a routerLink="../resend-email-confirmation">Request code</a>
      </div>
    </div>
  </div>
</ng-container>
